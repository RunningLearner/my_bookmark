<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인 북마크 관리자</title>
  <style>
    /* 간단한 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    #bookmarkList {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- 로그인/질문 영역 -->
  <div id="authSection">
    <div id="questionSection">
      <p>오늘의 날씨는??</p>
      <input type="password" id="passwordInput" />
      <button id="authBtn">확인</button>
    </div>
  </div>
  
  <!-- 북마크 목록 영역 (인증 후 표시) -->
  <div id="bookmarkSection" style="display:none;">
    <h3>내 북마크</h3>
    <ul id="bookmarkList"></ul>
    <button id="addBookmarkBtn">현재 페이지 북마크 추가</button>
    <!-- 비밀번호 변경 버튼 추가 -->
    <button id="changePasswordBtn">비밀번호 변경</button>
    <!-- 인증 유효시간 변경 버튼 -->
    <button id="changeAuthDurationBtn">인증 유효시간 변경</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
